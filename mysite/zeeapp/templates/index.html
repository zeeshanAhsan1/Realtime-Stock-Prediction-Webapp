{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Zee's Stock Predictor Website</title>

    <link rel="stylesheet" href="{% static 'style.css'%}" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="{% static 'logo.png'%}" alt="logo" />
        </div>
        <div class="navbar">
          <div><a href="{% url 'index'%}">Home</a></div>
          <div><a href="{% url 'prediction'%}">5 Day Prediction</a></div>
          <div><a href="{% url 'trend_prediction'%}">Trend Graphs</a></div>
          <div><a href="{% url 'service'%}">Last 30 Days Trend</a></div>
        </div>
      </nav>
    </header>
    <section class="container about">
      <div class="avatar">
        <img src="{% static 'my_avatar_2.jpeg'%}" alt="abm avatar" />
      </div>

      <div class="about-text">
        <h1><span>SEMI-CONDUCTOR STOCK PRICE PREDICTOR</span></h1>
        <br />
        <h2>
          <span
            style="
              background-image: linear-gradient(to right, #76b900, #1aab44);
              color: transparent;
              background-clip: text;
            "
            >NVIDIA</span
          >
        </h2>

        <h2>
          <span
            style="
              background-image: linear-gradient(to right, #ed1c24, #ed2939);
              color: transparent;
              background-clip: text;
            "
            >AMD</span
          >
        </h2>

        <h2>
          <span
            style="
              background-image: linear-gradient(to right, #0071c5, #00adef);
              color: transparent;
              background-clip: text;
            "
            >INTEL</span
          >
        </h2>
      </div>
    </section>
  </body>
</html>
